
  <div class="logbtn" fxLayout="row" fxLayoutAlign="end center" >
  <button mat-raised-button color="primary" (click)=logout()>Logout</button>
  </div>

  <div class="container-fluid dashhead">
<mat-button-toggle-group #group="matButtonToggleGroup" class="tg" value="jobslist">
  <mat-button-toggle routerLink="./..">
    <p>Dashboard</p>
  </mat-button-toggle>
 
</mat-button-toggle-group>
  </div>


<mat-card>
  <mat-card-header>
  
    <mat-card-title><h3>Add Job</h3></mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <form #f3="ngForm" (ngSubmit)="addJob(f3)">
   <div class="row">
     <div class="col-md-12">
       <div class="col-md-6">
      <mat-form-field>
    <input matInput placeholder="Industry" [(ngModel)]="f3.industry" ngControl="industry" name="industry" required>
  </mat-form-field>  
       </div>
<div class="col-md-6">
  <mat-form-field>
    <input matInput placeholder="Position" [(ngModel)]="f3.position" ngControl="position" name="position" required>
  </mat-form-field>  
</div>
   </div>

     <div class="col-md-12">
       <div class="col-md-6">
      <mat-form-field>
    <input matInput placeholder="Min.Exp Required" [(ngModel)]="f3.minExpRequired" ngControl="minExpRequired" name="minExpRequired" required>
  </mat-form-field>  
       </div>
<div class="col-md-6">
  <mat-form-field>
    <input matInput placeholder="Qualification Required" [(ngModel)]="f3.qualificationRequired" ngControl="qualificationRequired" name="qualificationRequired" required>
  </mat-form-field>  
</div>
   </div>

     <div class="col-md-12">
       <div class="col-md-6">
      <mat-form-field>
    <input matInput placeholder="Location" [(ngModel)]="f3.location" ngControl="location" name="location" required>
  </mat-form-field>  
       </div>
<div class="col-md-6">
  <mat-form-field>
    <input matInput placeholder="No.of Positions"  [(ngModel)]="f3.noOfPositions" ngControl="noOfPositions" name="noOfPositions"required>
  </mat-form-field>  
</div>
   </div>
  <div class="col-md-12">
       <div class="col-md-6">
      <mat-form-field>
    <input matInput placeholder="CTC" [(ngModel)]="f3.ctc" ngControl="ctc" name="ctc" required>
  </mat-form-field>  
       </div>
<div class="col-md-6">
  <mat-form-field>
    <input matInput placeholder="Company Name" [(ngModel)]="f3.companyName" ngControl="companyName" name="companyName" required>
  </mat-form-field>  
</div>
   </div>
  <div class="col-md-12">
       <div class="col-md-6">
      <mat-form-field>
    <input matInput placeholder="Contact Person" [(ngModel)]="f3.contactPerson" ngControl="contactPerson" name="contactPerson" required>
  </mat-form-field>  
       </div>
<div class="col-md-6">
  <mat-form-field>
    <input matInput placeholder="Contact Number" [(ngModel)]="f3.contactNumber" ngControl="contactNumber" name="contactNumber" required>
  </mat-form-field>  
</div>
   </div>

   </div>
   <button mat-raised-button color="primary" type="submit" (click)="openSnackBar()" [disabled]="!f3.form.valid">Save</button>
    </form>
 
  </mat-card-content>
  <mat-card-actions>
   
  </mat-card-actions>
</mat-card>
