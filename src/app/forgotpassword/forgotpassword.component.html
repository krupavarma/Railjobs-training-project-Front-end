<div class="section">
  <main id="page-content">
    <h1 style="text-align:center;color:white;">Rail Jobs</h1>
    <div fxLayout="row" fxLayoutAlign="center center">
      <!--class="row center-xs parent-container padding"-->
      
      <div style="max-width:460px;">
        <div fxLayout="row" fxLayoutAlign="center center" class="text">
          
          <form #f1="ngForm" (ngSubmit)="forgot(f1)">
            <mat-card class="example-card">
              <h3>Forgot Password</h3>
              <mat-card-header>
              </mat-card-header>
              <mat-card-content>
                <div class="example-container">
                  <mat-form-field>
                    <input matInput placeholder="Registered Email" [(ngModel)]="f1.email" ngControl="email" name="email" id="email" required>
                  </mat-form-field>
                  <button mat-raised-button color="primary" type="submit" [disabled]="!f1.form.valid">Send</button>
                </div>
              </mat-card-content>
              <mat-card-actions>
              </mat-card-actions>
            </mat-card>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
