

<!--navbar menu-->
<section class="navbar-info" >
  <nav class="" [class.navbar-info] = "navIsFixed">
    <div class="container-fluid ">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed menu-collapsed-button" data-toggle="collapse" data-target="#navbar-primary-collapse"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand site-logo" href="#">
          <img class="logo" src="/assets/images/logo.png">
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-right  header-right-menu" id="navbar-primary-collapse">
        <ul class="nav navbar-nav ">
          <li class="page-scroll" *ngFor="let tab of tabs">
            <a class="header" id="about-menu" routerLink="/{{router}}">{{tab.name}}</a>
          </li>

          <li class="page-scroll">
            <span class="header" id="about-menu" [routerLink]="['signin']">
              <button>Sign In</button>
            </span>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
  </nav>
</section>
