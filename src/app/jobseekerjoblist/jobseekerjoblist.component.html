<mat-card>
  <mat-card-header>
  </mat-card-header>

  <mat-card-content>
   <table class="table table-striped">
  <thead>
    <tr style="text-align:center">
      <th scope="col">Company Name</th>
      <th scope="col">Industry</th>
      <th scope="col">Position</th>
      <th scope="col">Location</th>
      <th scope="col">Status</th>
    </tr>
    <tr *ngFor='let data of ele'>
      
      <td>{{data.jobDetails.companyName}}</td>
      <td>{{data.jobDetails.industry}}</td>
      <td>{{data.jobDetails.position}}</td>
      <td>{{data.jobDetails.location}}</td>
      <td><button mat-raised-button color="primary" (click)="applyingJob(data.email,data.jobDetails,data._id);act();">Apply</button></td>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
  </mat-card-content>
  <mat-card-actions>
  
  </mat-card-actions>
</mat-card>
