<div class="section">
  <main id="page-content">
    <h1 style="text-align:center;color:white;">Rail Jobs</h1>
    <div fxLayout="row" fxLayoutAlign="center center">
      <!--class="row center-xs parent-container padding"-->
      
      <div style="max-width:460px;">
        <div fxLayout="row" fxLayoutAlign="center center" class="text">
          
          <form #f1="ngForm" (ngSubmit)="reset(f1)">
            <mat-card class="example-card">
              <h3>Reset Password</h3>
              <mat-card-header>
              </mat-card-header>
              <mat-card-content>
                <div class="example-container">
                  <mat-form-field>
                    <input matInput placeholder="Password" [(ngModel)]="f1.password" ngControl="password" name="password" id="password" [type]="hide ? 'password' : 'text'" required>
                   <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </mat-form-field>
                  <mat-form-field>
                   <input matInput placeholder="Confirm Password" [(ngModel)]="f1.confirmPassword" ngControl="password" name="confirmPassword" id="password" [type]="hide ? 'password' : 'text'" required>
                   <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </mat-form-field>
                  <button mat-raised-button color="primary" type="submit" [disabled]="!f1.form.valid">Send</button>
                </div>
              </mat-card-content>
              <mat-card-actions>
              </mat-card-actions>
            </mat-card>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
